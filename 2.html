<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculos Concéntricos</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000; /* Fondo negro */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Círculo exterior */
        .outer-circle {
            width: 300px; /* Tamaño del círculo exterior */
            height: 300px;
            border: 4px solid #fff; /* Borde blanco */
            border-radius: 50%; /* Hace que sea un círculo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Círculo interior */
        .inner-circle {
            width: 150px; /* Tamaño del círculo interior */
            height: 150px;
            border: 4px solid #fff; /* Borde blanco */
            border-radius: 50%; /* Hace que sea un círculo */
        }
    </style>
</head>
<body>
    <!-- Círculo exterior -->
    <div class="outer-circle">
        <!-- Círculo interior -->
        <div class="inner-circle"></div>
    </div>
</body>
</html>
