<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento de Círculos en Aros</title>
    <style>
        /* Fondo general */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000; /* Fondo negro */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        /* Aros concéntricos */
        .circle {
            position: absolute;
            border: 3px solid white; /* Bordes blancos */
            border-radius: 50%; /* Círculo perfecto */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Tamaños de los aros */
        .circle:nth-child(1) { width: 350px; height: 350px; }
        .circle:nth-child(2) { width: 300px; height: 300px; }
        .circle:nth-child(3) { width: 250px; height: 250px; }
        .circle:nth-child(4) { width: 200px; height: 200px; }
        .circle:nth-child(5) { width: 150px; height: 150px; }

        /* Círculos móviles (que se mueven a lo largo de los aros) */
        .moving-circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow; /* Color del círculo móvil */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            animation: moveAlongPath 10s linear infinite; /* Movimiento a lo largo de la órbita */
        }

        /* Animación de desplazamiento a lo largo de los aros */
        @keyframes moveAlongPath {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(175px); /* Inicial: sobre el primer aro */
            }
            25% {
                transform: translate(-50%, -50%) rotate(90deg) translateX(150px); /* Sobre el segundo aro */
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg) translateX(125px); /* Sobre el tercer aro */
            }
            75% {
                transform: translate(-50%, -50%) rotate(270deg) translateX(100px); /* Sobre el cuarto aro */
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(75px); /* Sobre el quinto aro */
            }
        }

        /* Círculo central amarillo */
        .center-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: yellow;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px yellow; /* Brillo alrededor */
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Aros concéntricos -->
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>

        <!-- Círculo móvil en cada aro -->
        <div class="moving-circle" style="animation-delay: 0s;"></div>
        <div class="moving-circle" style="animation-delay: 2s;"></div>
        <div class="moving-circle" style="animation-delay: 4s;"></div>
        <div class="moving-circle" style="animation-delay: 6s;"></div>
        <div class="moving-circle" style="animation-delay: 8s;"></div>

        <!-- Círculo amarillo central -->
        <div class="center-circle"></div>
    </div>
</body>
</html>
